<div class="container-fluid bg-light">
  <div class="row bind__container-row">
    <div class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 bg-light border-left border-right p-0">
      <a routerLink="/home">
        <div class="text-center p-1">
          <img class="img-fluid community-logo pt-4 pb-4" src="assets/imgs/community.png">
        </div>
      </a>
      <app-auth-providers *ngIf="!(loading || error)" [providers]="providers"></app-auth-providers>
      <app-loader *ngIf="loading"></app-loader>
      <div class="alert alert-danger rounded-0 text-center" *ngIf="error" role="alert">
        {{error}}
        <button type="button" class="btn btn-secondary rounded-0 mt-4 d-block mx-auto" (click)="refreshProvidersList()">Try again</button>
      </div>
      <div class="container border-top bind__sticked-bottom" *ngIf="isAuthenticated()">
        <div class="row">
          <div class="col-6 p-0 text-center border-right">
            <button type="button" class="btn btn-block btn-link rounded-0"><img class="bind__button-icon" src="assets/imgs/icons/home.png" (click)="gotoHud()"></button>
          </div>
          <div class="col-6 p-0 text-center">
            <button type="button" class="btn btn-block btn-link rounded-0"><img class="bind__button-icon" src="assets/imgs/icons/profile.png" (click)="gotoProfile()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
