<div class="container">
  <div class="row" style="height:100vh">
    <div class="border offset-1 col-10 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 bg-light">
      <a routerLink="/home">
        <div class="text-center">
          <img class="logo-img pt-3" src="assets/images/logo.png">
        </div>
      </a>
      <hr/>
      <app-loading-panel></app-loading-panel>
      <app-error-panel></app-error-panel>
      <div class="container">
        <div class="row">
          <div class="col-3 text-center p-0"  *ngFor="let provider of providers; let i = index">
            <img *ngIf="i<providersToShow || expanded" class="provider-icon" [attr.src]="'assets/images/providers/' + provider + '.png'">
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-right">
            <button type="button" class="btn btn-link" (click)="showMoreLess()">{{expanded?'less...':'more...'}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
