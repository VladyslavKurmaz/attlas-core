<div class="container">
  <div class="row" style="height:100vh">
    <div class="border offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 bg-light">
      <div class="text-center" style="height:30vh;padding-top: 10vh">
        <img style="height:92px" src="../../assets/images/logo.png">
      </div>
      <hr/>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
          </div>
          <div class="col text-right">
            <button type="submit" class="btn btn-lg btn-info">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
